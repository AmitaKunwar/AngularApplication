<div class="jumbotron py-3">
  <h1 class="display-4 text-center">Add User Form</h1>
</div>
<div class="row">
  <div class="col-md-6">
    <form novalidate #form="ngForm" (submit)="onSubmit(form)">
      <input type="hidden" name="uid" [value]="userService.formData.uid"/>
     
      <div class="form-group ">
        <label>User Name</label>
      
        <input type="text" class="form-control form-control-mg" placeholder="Enter User Name" name="name" #name="ngModel" [(ngModel)]="userService.formData.name" 
        required [class.invalid]="name.invalid && name.touched">
      </div><br>
      <div class="form-group"> 
        <label>Gender</label>
        <input type="text" class="form-control form-control-lg" placeholder="Select Gender" name="gender" #gender="ngModel" [(ngModel)]="userService.formData.gender">
      </div><br>
      <div class="form-group">
        <label>Email</label>
       <input type="text" class="form-control form-control-lg" placeholder="Enter Email Address" name="email" #email="ngModel" [(ngModel)]="userService.formData.email" 
       required  [class.invalid]="email.invalid && email.touched">
      </div><br>
      <div class="form-group">
        <label>Status</label>
       <input type="text" class="form-control form-control-lg" placeholder="Enter Status" name="status" #status="ngModel" [(ngModel)]="userService.formData.status">
      </div><br>
      <div class="form-group d-grid gap-2">
        <br>
        <button class="btn btn-info btn-lg btnblock" type="submit" [disabled]="form.invalid">Submit</button>
      </div>
    </form>
  </div>
  <div class="col-md-6"></div>
</div>

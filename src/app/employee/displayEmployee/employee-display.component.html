<div *ngIf="displayElement">
  <edit-employee [emp]="selectedCustomer" (empChange)="update($event)"></edit-employee>
</div>
<div class="example-button-row">
  <a routerLink="/app-employee"><button mat-raised-button type="button" color="accent" matTooltip="Add Employee">Add
      Employee</button></a>
</div>
<table fixedLayout="true" mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef width="10%">id</th>
    <td mat-cell *matCellDef="let element" (click)="PopulateFormData(element)"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef width="10%">name</th>
    <td mat-cell *matCellDef="let element" (click)="PopulateFormData(element)"> {{element.name}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef width="10%">email</th>
    <td mat-cell *matCellDef="let element" (click)="PopulateFormData(element)"> {{element.email}} </td>
  </ng-container>
  <!-- Gender Column -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef width="10%">gender</th>
    <td mat-cell *matCellDef="let element" (click)="PopulateFormData(element)"> {{element.gender}} </td>
  </ng-container>
  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef width="10%">status</th>
    <td mat-cell *matCellDef="let element" (click)="PopulateFormData(element)"> {{element.status}} </td>
  </ng-container>
  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef width="20%">phone</th>
    <td mat-cell *matCellDef="let element" (click)="PopulateFormData(element)"> {{element.phone}} </td>
  </ng-container>
  <!-- address Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef width="30%">address</th>
    <td mat-cell *matCellDef="let element" (click)="PopulateFormData(element)"> {{element.address}} </td>
  </ng-container>

  <!--Add Edit/Delete -->
  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header width="10%">Edit</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button type="button" color="accent" matTooltip="Edit" (click)="showDetails(element)"
        (click)="displayElement = true">
        <mat-icon>edit</mat-icon>
      </button>
      <!--<a [routerLink]="['/edit-employee',employee]"><button mat-icon-button  type="button"  color="accent" matTooltip="Edit" (click)="displayElement = true"><mat-icon>edit</mat-icon></button></a>-->

    </td>
  </ng-container>

  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef mat-sort-header width="10%">Delete</th>
    <td mat-cell *matCellDef="let element"> <button mat-icon-button type="button" color="accent" matTooltip="Delete"
        (click)="deleteEmployee(element.id)">
        <mat-icon>delete_forever</mat-icon>
      </button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>

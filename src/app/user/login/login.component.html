<div></div><br>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <!--<strong>Authentication Failed! </strong> Invalid Email or password.-->
    <strong>{{error_1}}</strong> {{error_2}}
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<div></div><br>
<mat-card style="width: 550px; height: 100%;">
    <mat-card-title style="text-align: center; color: rgb(36, 39, 233);">Login Form
    </mat-card-title>
    <br>
    <mat-card-content>
        <form [formGroup]="loginForm" autocomplete="off" fxLayout="column wrap" fxLayoutAlign="center center"
            fxLayoutGap="10px" (ngSubmit)="onSubmit()">
            <mat-form-field class="example-full-width" appearance="fill">
                <input matInput placeholder="Email" formControlName="email">
                <mat-error *ngIf="hasError('email', 'required')">Email is required</mat-error>
                <mat-error *ngIf="hasError('email', 'email')">Please enter a valid email</mat-error>
            </mat-form-field><br>
            <mat-form-field class="example-full-width" appearance="fill">
                <input matInput type="password" placeholder="password" formControlName="password">
                <mat-error *ngIf="hasError('password', 'required')">password is required</mat-error>
                <label class="danger"></label>
            </mat-form-field>
            <br>

            <div></div>
            <div class="bcenter">
                <mat-card-actions>
                    <button id="myButton" mat-raised-button color="accent" type="submit" [disabled]="!loginForm.valid">Submit</button>
                </mat-card-actions>
            </div>
        </form>
    </mat-card-content>
    <div>
        <h4>OR</h4>
        <div class="col-8 social padding" style="text-align: right;">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-google-plus-g"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <div style="text-align: center;">Need an account? <a href="user/registration">SIGN UP</a></div>
    </div>
</mat-card>

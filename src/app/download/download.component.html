<div class="row" >
    <div class="col-md-8">
      <button type="button" class="btn btn-success" (click)="download()">Download File</button>
    </div>
    <div class="col-md-4">
      <span class="download" *ngIf="progress > 0">
        {{progress}}%
      </span>
      <span class="download">
        {{message}}
      </span>
    </div>
</div>

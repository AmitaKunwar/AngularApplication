<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Shopping wish is created successfully.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div><br>
<mat-card class="example-card">
    <mat-card-header style="margin-left: 10px;">
        <mat-card-title>CREATE SHOPPING WISH</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <div></div><br>
    <form [formGroup]="scForm" autocomplete="off" fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px" (ngSubmit)="OnSubmit()">
        <mat-card-content class="content">
            <mat-form-field [hidden]="true">
                <input matInput type="string" placeholder="Id" formControlName="userId">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Category</mat-label>
                <mat-select formControlName="categoryID">
                    <mat-option *ngFor="let sc of sCategories" [value]="sc.value" >
                        {{sc.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field><br>
            <mat-form-field class="example-full-width" appearance="fill">
                <input matInput placeholder="Item Name" formControlName="itemName">
                <mat-error *ngIf="hasError('itemName', 'required')">Item Name is required</mat-error>
            </mat-form-field><br>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Description" cdkTextareaAutosize cdkAutosizeMinRows="6"
                    cdkAutosizeMaxRows="8" #cfcAutosize="cdkTextareaAutosize" formControlName="shoppingDescription">
            </textarea>
            </mat-form-field><br>
            <mat-form-field class="example-full-width" appearance="fill">
                <input matInput placeholder="Price" formControlName="itemPrice">
                <mat-error *ngIf="hasError('itemPrice', 'required')">Price is required</mat-error>
            </mat-form-field>
        </mat-card-content>

        <div></div>
            <div class="bcenter">
                <mat-card-actions>
                    <button id="myButton" mat-raised-button color="accent" type="submit" [disabled]="!scForm.valid">Submit</button>
                </mat-card-actions>
            </div>
    </form>
</mat-card>

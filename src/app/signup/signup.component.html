<body style="background-color: rgb(215, 207, 247);">
    <div>
        <div class="main-div">
            <mat-card>
                <mat-card-title style="text-align: center; color: rgb(36, 39, 233);">User Registration Form
                </mat-card-title>
                <br>
                <mat-card-content>
                    <!--<form  [formGroup]="loginForm" (ngSubmit)="onSubmit()"></form>-->
                    <form>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                <mat-form-field class="example-half-width" appearance="fill">
                                    <input matInput placeholder="First name">
                                </mat-form-field>&nbsp;&nbsp;&nbsp;
                                <mat-form-field class="example-half-width" appearance="fill">
                                    <input matInput placeholder="Last name">
                                </mat-form-field><br>
                            </div>
                   </div>
        <mat-form-field class="example-full-width" appearance="fill">
            <input matInput placeholder="Phone number or Email">
        </mat-form-field><br>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Password">
            <mat-icon matSuffix></mat-icon>
            <!--<mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>-->
            <!--<mat-hint *ngIf="!passwordInput.value">Enter your password</mat-hint>-->
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <input matInput [matDatepicker]="picker" placeholder="Select Birthdate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field><br>
        <mat-label style="font-size: medium;">Choose Gender</mat-label>&nbsp;&nbsp;
        <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1">Male</mat-radio-button>
            <mat-radio-button value="2">Female</mat-radio-button>
        </mat-radio-group>
        </form>


        </mat-card-content>
        <div align="center">
            <mat-card-actions>
                <button mat-raised-button style="color: rgb(36, 39, 233);">Sign Up</button>
            </mat-card-actions>
        </div>
        </mat-card>
    </div>
    </div>
</body>
